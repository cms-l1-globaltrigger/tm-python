name: Install wheels

on: [workflow_dispatch]

jobs:
  build:
    env:
      VERSION: "0.11.2"
      PYPI_INDEX: https://globaltrigger.web.cern.ch/pypi/
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Install wheels
      run: |
        python -m pip install --index-url ${{ env.PYPI_INDEX }} tm-python==${{ env.VERSION }}
    - name: Verify packages
      run: |
        python -c "from tmTable import __version__; assert __version__ == '${{ env.VERSION }}'"
        python -c "from tmGrammar import __version__; assert __version__ == '${{ env.VERSION }}'"
        python -c "from tmEventSetup import __version__; assert __version__ == '${{ env.VERSION }}'"
